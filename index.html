<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Invex Therium</title>
  <style>
    @font-face {
      font-family: 'Cyberion';
      src: url('https://files.catbox.moe/1m4mhw.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cyberion', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px red);
    }

    h1 {
      font-size: 36px;
      background: linear-gradient(90deg, red, orange, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-shadow: 0 0 15px red;
    }

    input, button {
      font-family: 'Cyberion', sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid red;
      background-color: black;
      color: white;
      margin: 10px 0;
      width: 280px;
      text-align: center;
    }

    button {
      background: red;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px red;
    }

    button:hover {
      background: darkred;
    }

    .note {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/4mk9ev.png" alt="Logo" class="logo" />
  <h1>ATTACK MENU</h1>
  
  <input type="text" placeholder="Enter your Username" />
  <input type="text" placeholder="Enter your KEY" />
  
  <button onclick="alert('Silakan hubungi seller untuk membeli key.')">REGISTER</button>
  <div class="note">Belum punya key? Hubungi seller dulu.</div>
</body>
</html>
